<h1>Maintenance Log!</h1>

<div class="row">
  <div class="col-md"></div>
  <div class="col-md">
    <table class="table table-striped table-hover table-bordered table-responsive-md">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Date</th>
          <th scope="col">Item</th>
          <th scope="col">Cost</th>
          <th scope="col">Place</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of maintenanceLogs">
          <!-- <th scope="row">1</th> -->
          <td>{{log.id}}</td>
          <td>{{log.entryDate | date}}</td>
          <td>{{log.item}}</td>
          <td>{{log.cost | currency}}</td>
          <td>{{log.place}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md"></div>
</div>

<div class="row">
  <div class="col-md"></div>
  <div class="col-md">
    <h1>create data entry form here</h1>
    <form>
      <div class="form-group">
        <label for="item">Item</label>
        <input type="text" class="form-control" id="item" required [(ngModel)]="maintenanceLog.item" name="item">
      </div>
      <div class="form-group">
        <label for="cost">Cost</label>
        <input type="text" class="form-control" id="cost" required [(ngModel)]="maintenanceLog.cost" name="cost">
      </div>
      <div class="form-group">
        <label for="place">Place</label>
        <input type="text" class="form-control" id="place" required [(ngModel)]="maintenanceLog.place" name="place">
      </div>
      <div class="form-group">
        <label for="entryDate">Entry Date</label>
        <input type="date" class="form-control" id="entryDate" required [(ngModel)]="maintenanceLog.entryDate"
          name="entryDate">
      </div>
      <button type="button" class="btn btn-primary" (click)="saveNewMaintenanceLogItem()">Submit</button>
    </form>
  </div>
  <div class="col-md"></div>
</div>
